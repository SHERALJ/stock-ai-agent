name: Daily CSE Prices

on:
  schedule:
    # 18:30 UTC = 00:00 Sri Lanka time
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas requests

      - name: Run collector
        run: |
          python scripts/collect_prices.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/raw/daily_prices.csv data/raw/failed_prices.csv config/cse_symbols.csv
          git commit -m "Auto update daily prices" || echo "No changes to commit"
          git push
